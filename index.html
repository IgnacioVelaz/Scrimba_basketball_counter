<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">

    <title>Basketball Score</title>
</head>

<body>
    <div id="main-container">
        <div class="column">
            <h2 class="title" id="home-title">
                Home
            </h2>
            <div class="score-box" id="home-score-box">
                <p class="score" id="home-score-el">

                </p>

            </div>
            <div class="buttons">
                <button class="plus-home">
                    +1
                </button>
                <button class="plus-home">
                    +2
                </button>
                <button class="plus-home">
                    +3
                </button>
            </div>
        </div>
        <button id="reset">
            New Game
        </button>
        <div class="column">
            <h2 class="title" id="guest-title">
                Guest
            </h2>
            <div class="score-box" id="guest-score-box">
                <p class="score" id="guest-score-el">

                </p>

            </div>
            <div class="buttons">
                <button class="plus-guest">
                    +1
                </button>
                <button class="plus-guest">
                    +2
                </button>
                <button class="plus-guest">
                    +3
                </button>
            </div>
        </div>

    </div>
</body>

</html>
